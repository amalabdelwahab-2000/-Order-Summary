<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Order Summary</title>
    <link rel="stylesheet" href="Css/Normalize.css">
    <link rel="stylesheet" href="Css/all.min.css">
    <link rel="stylesheet" href="Css/master.css">

</head>

<body>
    <div class="Order-Summary">
        <img src="images/pattern-background-desktop.svg" class="Desktop-img" alt="Desktop">
        <img src="images/pattern-background-mobile.svg" class="mobile-img" alt="mobile">
        <div class="container">
            <img src="images/illustration-hero.svg" alt="">
            <div class="content">
                <div class="text">
                    <h2>Order Summary </h2>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                        like!</p>
                </div>
                <div class="box">
                   <img src="images/icon-music.svg" alt="">
                   <p>
                   <b>Annual Plan</b> 
                   <br>
                   $59.99/year
                   </p> 
                   <a href="#">Change</a>
                </div>
              <button>Proceed to Payment</button> 
              <a href="#"> Cancel Order</a> 

            </div>
        </div>

    </div>
</body>

</html>
